<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var date = new Date()
        var dayCode = date.getDay();
        switch(dayCode){
        case 0: console.log('Sunday');
                break;
        case 1: console.log('Monday');
                break;
        case 2: console.log('Tuesday');
                break;
        case 3: console.log('Wednesday');
                break;
        case 4: console.log('Thurday');
                break;
        case 5: console.log('Friday');
                break;
        case 6: console.log('Saturday');
                break;
        }

        var month = new Date();
        var monthCode = month.getMonth();
        switch(monthCode){
        case 0: console.log('January');
                break;
        case 1: console.log('Febuary');
                break;
        case 2: console.log('March');
                break;
        case 3: console.log('April');
                break;
        case 4: console.log('May');
                break;
        case 5: console.log('June');
                break;
        case 6: console.log('July');
                break;
        case 7: console.log('August');
                break;
        case 8: console.log('September');
                break;
        case 9: console.log('October');
                break;
        case 10: console.log('November');
                break;
        case 11: console.log('December');
                break;
        }
        </script>
</body>
</html>
