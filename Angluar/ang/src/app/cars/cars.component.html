<div class="col-md-4 mt-2 float-left card card-body">
    <div class="card card-body" *ngFor="let car of Cars">
        <img src="{{car.imageUrl}}" alt="" (click)="sendCar(car)">
        <h1 class="text-center">
            {{car.name}}
        </h1>
    </div>
</div>
<app-cars-child [car] = "selectedCar"></app-cars-child>
