<div class="float float-left" style="width: 350px">
    <h5 class="text-center" style="font-family: Arial, Helvetica, sans-serif">Entertainment News</h5>
    <div class="card col-md-12 mt-2 card card-body" *ngFor="let new of news" >
        <img src="{{new.urlToImage}}" alt="" height="200px;">
        <p style="height :100px">{{new.title}}</p>
    
    </div>
    
    </div>
